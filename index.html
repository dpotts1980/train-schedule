<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Train Schedule</title>
	
	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--moment js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    
    
</head>
<body>
	<div class="container">
		
		<div class="jumbotron text-center">
			<h1>Train Schedule</h1>
			
		</div>
		
		<div class="panel panel-intel" id="schedule-panel">
			<div class="panel-heading">
				<h1 class="panel-role">Current Train Schedule</h1>
			</div>
			<div class="panel-body">
			
				<table class="table-schedule" id = 'train-table'> 
					<thead>
						<tr>
	    					<th>Train Name</th>
	    					<th>Destination</th>
	    					<th>Frequency (min)</th>
	    					<th>Next Arrival</th>
	    					
						</tr>
					</thead>
				
  				</table>
				
				<div class="text-center">
  				 
  				 	
				</div>
				
			</div>
		</div><!-- END .panel -->
		
		
		<div class="panel panel-intel" id="add-panel">
			
			<div class="panel-heading">
				<h1 class="panel-title" id="add-title">Add Train</h1>
			</div>
			
			<div class="panel-body">
				<form id="createTrain">
                	<div class="form-group">
                  		<label for="name">Train Name</label>
                  		<input class="form-control" id="name" type="text">
                	</div>
                
                	<div class="form-group">
                  		<label for="destination">Destination</label>
                  		<input class="form-control" id="destination" type="text">
                	</div>
                 
                	 <div class="form-group">
		                <label for="time">First Train Time</label>
		            	<input class="form-control" id="time" type="text">
                	</div>  
                 
                	 <div class="form-group">
                  		<label for="frequency">Frequency (minutes)</label>
                  		<input class="form-control" id="frequency" type="number" min=0 onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
               		 </div>    
               
               		 <input class="btn btn-primary" id="submit-btn" type="submit" value="Submit">
               		 <button class="btn btn-primary" id="update-btn">Update</button>
               		 <button class="btn btn-primary" id="close-btn">Close</button>
              </form>
			</div>
		</div><!-- END .panel -->
	</div><!-- END .container -->
<script src="./assets/js/app.js"></script>
</body>
</html>
